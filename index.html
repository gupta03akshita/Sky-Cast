<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SkyCast</title>
		<!-- FAVICON -->
		<link rel="icon" href="icons/logo.avif" type="image/x-icon" />

		<!-- FONT AWESOME FOR ICONS -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
		/>

		<!-- GOOGLE FONTS -->
		<link
			href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300"
		/>

		<!-- EXTERNAL STYLESHEET -->
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<!-- MAIN CONTAINER -->
		<div class="container">
			<!-- WEATHER INFORMATION SECTION -->
			<div class="weather-side">
				<div class="weather-gradient"></div>

				<!-- DATE, DAY, LOCATION CONTAINER -->
				<div class="date-container">
					<h2 class="date-dayname"></h2>
					<span class="date-day"></span>
					<i class="fa-solid fa-location-dot"></i>
					<span class="location"></span>
				</div>

				<!-- WEATHER ICON, TEMPERATURE, DESCRIPTION CONTAINER -->
				<div class="weather-container">
					<span class="weather-icon"></span>
					<h1 class="weather-temp"></h1>
					<h3 class="weather-desc"></h3>
				</div>
			</div>

			<!-- DETAILED INFORMATION SECTION -->
			<div class="info-side">
				<!-- HUMIDITY, WIND CONTAINER -->
				<div class="today-info-container">
					<div class="today-info">
						<div class="humidity">
							<span class="title"
								><i class="fa-solid fa-droplet"></i> HUMIDITY</span
							>
							<span class="value"></span>
							<div class="clear"></div>
						</div>
						<div class="wind">
							<span class="title"><i class="fa-solid fa-wind"></i> WIND</span>
							<span class="value"></span>
							<div class="clear"></div>
						</div>
					</div>
				</div>

				<!-- DAILY FORECAST SECTION -->
				<div class="week-container">
					<ul class="week-list">
						<li>
							<span class="day-name"></span>
							<span class="day-temp"></span>
							<span class="day-icon"></span>
						</li>
						<li>
							<span class="day-name"></span>
							<span class="day-temp"></span>
							<span class="day-icon"></span>
						</li>
						<li>
							<span class="day-name"></span>
							<span class="day-temp"></span>
							<span class="day-icon"></span>
						</li>
						<li>
							<span class="day-name"></span>
							<span class="day-temp"></span>
							<span class="day-icon"></span>
						</li>
						<div class="clear"></div>
					</ul>
				</div>

				<!-- LOCATION CONTAINER -->
				<div class="location-container">
					<input
						class="location-input"
						type="text"
						id="city"
						placeholder="Enter The City Name"
					/>
				</div>
			</div>
		</div>

		<!-- AXIOS SCRIPT FOR API REQUESTS -->
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

		<!-- JS CODE FILE -->
		<script src="script.js" type="module"></script>
	</body>
</html>
